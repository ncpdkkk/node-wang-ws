<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife - 绿色生活倡导者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #16a085;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: var(--light);
            color: var(--dark);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            margin-right: 8px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1600') center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--secondary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        section {
            padding: 4rem 0;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 3rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .impact {
            background: var(--primary);
            color: white;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .social a {
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .social a:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <i class="fas fa-leaf"></i>EcoLife
            </div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#action">行动</a></li>
                <li><a href="#impact">影响</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div>
            <h1>每个行动都能改变世界</h1>
            <p>从今天开始，践行低碳生活方式</p>
            <a href="#action" class="btn">立即加入</a>
        </div>
    </section>

    <section id="action">
        <div class="container">
            <h2>我们的行动方向</h2>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-recycle"></i>
                    <h3>垃圾分类</h3>
                    <p>推广科学的垃圾分类方法，提高资源回收利用率，减少环境污染。</p>
                </div>
                <div class="card">
                    <i class="fas fa-bicycle"></i>
                    <h3>绿色出行</h3>
                    <p>倡导步行、骑行和公共交通，降低碳排放，让城市空气更清新。</p>
                </div>
                <div class="card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>节能生活</h3>
                    <p>养成节约用电、用水的好习惯，选择节能产品，保护地球资源。</p>
                </div>
            </div>
        </div>
    </section>

    <section class="impact" id="impact">
        <div class="container">
            <h2 style="color: white;">我们的成果</h2>
            <div class="stats">
                <div class="stat">
                    <h3>15万+</h3>
                    <p>参与志愿者</p>
                </div>
                <div class="stat">
                    <h3>300吨</h3>
                    <p>减少碳排放</p>
                </div>
                <div class="stat">
                    <h3>80个</h3>
                    <p>合作社区</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 EcoLife. 共建绿色未来</p>
            <div class="social">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-qq"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(a => {
            a.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if(target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
